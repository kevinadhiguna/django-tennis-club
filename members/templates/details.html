{% block title %}
    Details about {{ member.firstname }} {{ member.lastname }}
{% endblock %}

{% block content %}
    <h1>{{ member.firstname }} {{ member.lastname }}</h1>

    <p>Phone: {{ member.phone }}</p>
    <p>Member since: {{ member.joined_date }}</p>

    <p>Back to <a href="/members">Member list</a></p>
{% endblock %}
